<h1 class="text-black text-center p-3 fs-1">Form Validation</h1>

<div class="row">
  <div class="col"></div>

  <div class="col-md-4">
    <div class="container">
      <div class="input-group flex-nowrap py-3">
        <span class="input-group-text" id="addon-wrapping"
          ><i class="fa-solid fa-user"></i></span>

        <input
        [(ngModel)] = "name"
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          aria-describedby="addon-wrapping"
        />
      </div>

      <div class="input-group flex-nowrap py-3">
        <span class="input-group-text" id="addon-wrapping"
          ><i class="fa-solid fa-phone"></i></span>

        <input
        [(ngModel)] = "phnNumber"
          type="text"
          class="form-control"
          id="number"
          placeholder="Phone Number"
          aria-describedby="addon-wrapping"
        />
      </div>

      <div class="input-group flex-nowrap py-3">
        <span class="input-group-text" id="addon-wrapping"
          ><i class="fa-solid fa-envelope"></i></span>

        <input
        [(ngModel)] = "email"
          type="email"
          class="form-control"
          id="signupPassword"
          placeholder="Email-ID"
          aria-describedby="addon-wrapping"
        />
      </div>

      <div class="d-grid gap-2 py-1">
        <button class="btn btn-info" (click)="save()">Save</button>
      </div>
    </div>
  </div>

  <div class="col"></div>
</div>

<div class="container">
  <table class="container-fluid table caption-top mx-5 my-5">
    <thead>
      <tr class="text-center">
        <th scope="col">Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">E-mail ID</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detail of details">
      <td>{{ detail.name }}</td>
      <td>{{ detail.email }}</td>
      <td>{{ detail.phoneNumber }}</td>
      <td>
        <button class="btn btn-primary me-3" (click)="edit(detail.id)">Edit</button>
        <button class="btn btn-danger" (click)="delete(detail.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
